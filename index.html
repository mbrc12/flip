			</span>
			</div>
		</div>
	</div>

	<div class = "overlay" id = "congrats" onclick = "off()">

					<span class = "medium red">F</span><span class = "medium green">lip</span> is a cell flipping game conceptually derived from the classic <span class = "medium">Lights Out.</span>
				</span>
			</div>
		</div>
	</div>

	<div class = "container" id = "gamearea">
	<div class = "toprow"><span id = "header" onclick = "about()"><span class = 'red'>F</span><span class = 'green'>lip</span></span></div>

	<div class = "toprow"><div id = "controls" ></div></div>

	<div id = "gamezone">

	<div id = 'gamespace'>
			
	</div>
	</div>
	</div>
